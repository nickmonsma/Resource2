<!DOCTYPE html>
<html lang="en">
<head>
	<title>[$site->name]: Housekeeping</title>
	
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" type="text/css" href="[$site->url]/Public/Themes/Housekeeping/CSS/reset.css">
	<link rel="stylesheet" type="text/css" href="[$site->url]/Public/Themes/Housekeeping/CSS/pure.min.css">
	<link rel="stylesheet" type="text/css" href="[$site->url]/Public/Themes/Housekeeping/CSS/application.css">
	<link rel="stylesheet" type="text/css" href="[$site->url]/Public/Themes/Housekeeping/CSS/font-awesome.min.css">
</head>
<body>	
	<div class="container login">
		<blockquote>
			<span class="title">
				<i class="icon-edit-sign"></i> [$site->name] Housekeeping
			</span>
			
			<form method="post" class="pure-form">
				<p><input name="username" type="text" class="pure-input-1-2" placeholder="Gebruikersnaam"></p>	
				<p><input name="password" type="password" class="pure-input-1-2" placeholder="Wachtwoord"></p>
				<p><button type="submit" class="pure-button pure-input-1-2 pure-button-primary">Inloggen</button></p>
			</form>
			
			<form method="post" action="[$site->url]" class="pure-form">
				<button type="submit" class="pure-button pure-input-1-2 pure-button-error">Terug naar [$site->name]</button>
			</form>
		</blockquote>
	</div>
</body>
</html>
